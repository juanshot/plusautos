<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<div class="login-container">
    <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <div class="card">
            <div *ngIf="invalid" class="alert alert-danger">
                <strong>Credenciales Invalidos</strong>  por favor revise los campos
            </div>
            <div class="card-block text-center">
                 <img src="assets/img/logo/masautos.jpg" alt="" class="hidden-sm-down"> 

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control checking-field" placeholder="Email" type="text">                      
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email es Necesario</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Email Invalido</span>
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control checking-field" placeholder="Password" type="password">
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Contrasena es Necesaria</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Minimo 6 Caracteres</span>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input checkbox-main" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Mantenme conectado.</span>
                        </label>
                                            
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-main btn-block" type="submit">Entrar</button>
                    </div>
                </form>

               
            </div>
        </div>
    </div>
</div>
