<div class="row">
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span class="text-uppercase">Estimaciones</span>
                    <div class="widget-controls"> 
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>        
                </div>
                <div class="card-block widget-body">
    
    
                    <div class="w-200 pull-right bottom-15">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Buscar por nombre...">
                        </div>
                    </div> 
                    <div class="w-200 pull-left bottom-15">
                           <button data-toggle="modal" data-target="#nuevo-estimacion" class="btn btn-outline generic btn-sm">
                               <i class="fa fa-plus-circle btn-sm "> </i>
                               Nuevo
                           </button>
                        </div> 
                    <div class="table-responsive datatable">
                        <table class="table table-striped table-hover table-sm" [mfData]="data  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                            <thead>
                                <tr>
                                                                
                                    <th><mfDefaultSorter by="nombre">Nombre</mfDefaultSorter></th>
                                    <th><mfDefaultSorter by="apellido">Apellido</mfDefaultSorter></th>
                                    <th><mfDefaultSorter by="cedula">Cedula</mfDefaultSorter></th>
                                    <th><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
                                    <th><mfDefaultSorter by="date">Ultima Conexion</mfDefaultSorter></th>
                                    <th>Acciones</th>      
                                </tr>
                            </thead>
                            <tbody>                           
                                <tr *ngFor="let person of mf.data">
                                  
                                    <td><strong>{{person.nombre}}</strong></td>
                                    <td>
                                       <strong>{{person.apellido}} </strong>
                                    </td>
                                    <td>
                                        <strong>{{person.cedula}} </strong>
                                     </td>
                                     <td>
                                        <strong>{{person.email}} </strong>
                                     </td>
                              
                                    <td>{{person.updated_at | date}}</td>
    
                                    <td><button class="btn btn-primary btn-sm">Deshabilitar</button></td>
                                    <td><button class="btn btn-warning btn-sm">Ver Actividad</button></td>
                                    </tr>
                                    <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                                    <td colspan="100">
                                        No hay Resultados
                                    </td>
                                </tr>                          
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="nuevo-estimacion" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header generic ">
                            <h4 class="modal-title" id="modal-label"><i class="fa fa-estimacion"></i> Nueva Estimacion</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                                <div class="clearfix">
                                        <ul class="nav nav-tabs top pull-left w-100p">
                                            <li class="nav-item">
                                                <a class="nav-link active" data-toggle="tab" href="#ta">Datos</a>
                                            </li>
                                                               
                                        </ul>
                                    </div>
                                    <div class="tab-content top">
                                            <div class="tab-pane active" id="ta">
                                                    <form [formGroup]="estimacionForm">
                                                            <div class="row">
                                                                <div class="col-md-6" >
                                                                        <div [ngClass]="{'has-success':estimacionForm.get('fecha').value != '' }">
                                                                                <div class="form-group">
                                                                                        <label for="">Fecha:</label>
                                                                                        <input [ngClass]="{'form-control-success':estimacionForm.get('fecha').value != '' }" formControlName="fecha" type="date" class="form-control">
                                                                                </div>
    
                                                                        </div>
                                                                        <div [ngClass]="{'has-success':estimacionForm.get('total').value != '' }">
                                                                                <div class="form-group">
                                                                                        <label for="">Monto Total:</label>
                                                                                        <input [ngClass]="{'form-control-success':estimacionForm.get('total').value != '' }" formControlName="total" type="number" class="form-control bg-primary text-white">
                                            
                                                                                </div>
    
                                                                        </div>
                                                                       
                                           
                                                                    
                                                                
                                                                   
                                                                    </div>
                                                               
                                                                <div class="col-md-6"  >
                                                                            <div [ngClass]="{'has-success':estimacionForm.get('total').value != '' }">

                                                                                    <div class="form-group">
                                                                                            <label for="exampleSelect1">Cliente</label>
                                                                                            <div class="input-group">
                                                                                                <div class="input-group-addon"><i class="fa fa-user-plus"></i></div>
                                                                                                     <ng-select
                                                                                                        formControlName="cliente_id"
                                                                                                        [(options)]="clientes"
                                                                                                        [placeholder]="cliente"
                                                                                                        [multiple]="false"
                                                                                                    >
                                                                                                    </ng-select>
                                                                                            </div>
                                                                                          
                                                                                                
                        
                                                                                        </div>
                                                                                        <div class="form-group">
                                                                                                <label for="exampleSelect1">Auto</label>
                                                                                                <div class="input-group">
                                                                                                    <div class="input-group-addon"><i class="fa fa-car"></i></div>
                                                                                                         <ng-select
                                                                                                            formControlName="auto_id"
                                                                                                            [(options)]="autos"
                                                                                                            [placeholder]="auto"
                                                                                                            [multiple]="false"
                                                                                                        >
                                                                                                        </ng-select>
                                                                                                </div>
                                                                                              
                                                                                                    
                            
                                                                                            </div>
            
                                                                            </div>
                                                                     
                                                                      
                                                                    </div>
                                                            </div>
                                                           
                                                             
                                                          </form>
                                             
                                            </div>
                                        
     
                                        </div>  
                 
                      
                        </div>
                        <div class="modal-footer">
                            <button type="button" [disabled]="!estimacionForm.valid" (click)="saveestimacion()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
