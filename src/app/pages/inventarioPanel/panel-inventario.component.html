<div class="row">
    <div class="col-xl-6 col-lg-8 col-md-8 bottom-30">
        <div class="card card-danger text-center info-box">
         <div class="card-block">            
           <div live-tile class="live-tile" data-mode="carousel" data-direction="horizontal" data-speed="750" data-delay="4000" data-height="93">
             <div>
               <div class="row">
                 <div class="col-3">
                   <span class="info-box-icon">
                     <i class="fa fa-archive"></i>
                   </span>
                 </div>
                 <div class="col-9">
                   <h6 class="no-margin">Productos por Terminarse </h6>
                   <h2>{{sinStock}}</h2>
                 </div>
               </div>
         
             </div>
           </div>
         </div>
       </div>
     </div>
    <div class="col-xl-6 col-lg-6 col-md-6 bottom-30">
      <div class="card card-success text-center info-box">
      <div class="card-block">
        <div class="row">
          <div class="col-3">
            <span class="info-box-icon">
              <i class="fa fa-dollar"></i>
            </span>
          </div>
          <div class="col-9">
            <h6 class="no-margin">Ingresos a Inventario (Mes)</h6>
            <h2>0</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p class="no-margin">Mes Pasado</p>
            <span>0</span>
          </div>
          <div class="col-6">
            <p class="no-margin">Ante Pasado</p>
            <span>0</span>
          </div>
        </div>      
      </div>
    </div>
  </div> 

</div>

<div class="row">


    <div class="col-lg-12 col-sm-12 bottom-30">
        <div widget class="card">
            <div class="card-header">
                <span>PRODUCTOS SIN STOCK O POR TERMINARSE</span>
                <div class="widget-controls">              
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>                   
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-eye"></i></a>
                </div>        
            </div>
            <div class="card-block widget-body">
               <az-todo (change)="getSinStock($event)" ></az-todo>
            </div>
        </div>
    </div>

</div>
