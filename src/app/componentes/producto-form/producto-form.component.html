<div class="modal fade" id="nuevo-producto" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header generic ">
                    <h4 class="modal-title" id="modal-label"><i class="fa fa-shopping-bag"></i> Nuevo producto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                        <div class="clearfix">
                                <ul class="nav nav-tabs top pull-left w-100p">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#ta">Datos</a>
                                    </li>
                                  
                                                       
                                </ul>
                            </div>
                            <div class="tab-content top">
                                    <div class="tab-pane active" id="ta">
                                        <form [formGroup]="productoForm" class="row form-inline">
                                                <div class="col-md-12">
                                                        <div class="row">
                                                                <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                                        <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                                                                    </div>
                                                                    <div class="form-group col-md-2 col-sm-6" [ngClass]="{}">
                                                                        <input type="number" formControlName="cantidad" class="form-control" placeholder="Cantidad Inicial">
                                                                    </div>
                                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                                            <input type="number" formControlName="precio_compra" class="form-control" placeholder="Precio Compra $">
                                                                        </div>
                                                                   
                                                                    <div class="form-group col-xl-4 col-sm-3" [ngClass]="{}">
                                                                            
                                                                              <div class="input-group">
                                                                                  <div class="input-group-addon">Unidad</div>
                                                                                       <ng-select
                                                                                          formControlName="unidad_medida_id"
                                                                                          [(options)]="unidades"
                                                                                          [placeholder]="unidadLabel"
                                                                                          [multiple]="false"
                                                                                      >
                                                                                      </ng-select>
                                                                              </div>
                                                                    </div>
                        
                                                                   
                                                                        
                                                                    
                                                        </div>
                        
                                                        <div class="row">
                                                              
                                                               
                                                                
                        
                                                        </div>
                                                  
                                                   
                        
                                                </div>
                                      
                                               
                                           
                                              
                                        </form>  
                                     
                                    </div>
                           

                                </div>  
         
              
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="!productoForm.valid" (click)="saveProducto()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
