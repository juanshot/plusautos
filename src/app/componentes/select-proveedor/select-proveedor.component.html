<div class="modal fade" id="select-proveedor" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header generic ">
              
                <h4  class="modal-title" id="modal-label"><i class="fa fa-user-plus"></i> Seleccione Proveedor</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                    <div class="clearfix">
                            <ul class="nav nav-tabs top pull-left w-100p">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#ta">Proveedores</a>
                                </li>
                              
                                                   
                            </ul>
                        </div>
                        <div class="tab-content top">
                                <div class="tab-pane active" id="ta">

                                        <div class="w-200 pull-right bottom-15">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                                    <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Buscar por nombre...">
                                                </div>
                                            </div> 

                                        <table class="table table-striped table-hover table-sm" [mfData]="proveedores  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                                                <thead>
                                                    <tr>
                                                        <th>Nombre</th>                         
                                                        <th><mfDefaultSorter by="cedula">Cedula</mfDefaultSorter></th>
                                                        <th><mfDefaultSorter by="ruc">Ruc</mfDefaultSorter></th>
                                                        <th><mfDefaultSorter by="telefono">Telefono</mfDefaultSorter></th>
                                                        <th><mfDefaultSorter by="celular">Celular</mfDefaultSorter></th>
                                                        <th><mfDefaultSorter by="direccion">Direccion</mfDefaultSorter></th>
                                                   
                                                        <th>Acciones</th>      
                                                    </tr>
                                                </thead>
                                                <tbody>                           
                                                    <tr *ngFor="let proveedore of mf.data">
                                                       
                                                        <td><strong>{{proveedore.nombre}}</strong></td>
                                                    
                                                        <td>
                                                            <strong>{{proveedore.cedula}} </strong>
                                                         </td>
                                                         <td>
                                                                <strong>{{proveedore.ruc}} </strong>
                                                             </td>
                                                         <td>
                                                            <strong>{{proveedore.telefono}} </strong>
                                                         </td>
                                                         <td>
                                                                <strong>{{proveedore.celular}} </strong>
                                                        </td>
                        
                                                        <td>
                                                                <strong>{{proveedore.direccion}} </strong>
                                                        </td>
                                                  
                                                
                        
                                                        <td><button (click)="selectProveedor(proveedore)" data-dismiss="modal" class="btn btn-main btn-sm"> <i class="fa fa-hand-pointer-o"></i> Seleccionar</button></td>
                                                        </tr>
                                                        <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                                                        <td colspan="100">
                                                            No hay Resultados
                                                        </td>
                                                    </tr>                          
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="12">
                                                            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                     
                                 
                                </div>
                       

                            </div>  
     
          
            </div>
            <div class="modal-footer">
               
                
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
