<div class="modal fade" id="nuevo-detalle" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header generic ">
        <h4 class="modal-title" id="modal-label"><i class="fa fa-car"></i> Nuevo  Detalle de Auto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <div class="clearfix">
          <ul class="nav nav-tabs top pull-left w-100p">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#ta">Datos</a>
            </li>


          </ul>
        </div>
        <div class="tab-content top">
          <div class="tab-pane active" id="ta">
            <form [formGroup]="detalleForm">
              <div class="row">
                <div class="col-md-6" >
                  <div [ngClass]="{'has-success':detalleForm.get('parte').value != '' }">
                    <div class="form-group">
                      <label>Parte del Carro:</label>
                      <input [ngClass]="{'form-control-success':detalleForm.get('parte').value != '' }" formControlName="parte" type="text" class="form-control">
                    </div>
                  
                </div>
           
                </div>
                <div class="col-md-6">
                    <div [ngClass]="{'has-success':detalleForm.get('observacion').value != '' }">
                        <div class="form-group">
                            <label>Observacion:</label>
                            <input [ngClass]="{'form-control-success':detalleForm.get('observacion').value != '' }" formControlName='observacion' type="text" class="form-control">
                          </div>
                    </div>
                 

                </div>
              </div>


            </form>
        

          </div>


        </div>


      </div>
      <div class="modal-footer">
        <button  data-dismiss="modal" type="button" [disabled]="!detalleForm.valid" (click)="addDetalle()" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
