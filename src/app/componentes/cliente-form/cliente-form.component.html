<div class="modal fade" id="nuevo-cliente" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header generic ">
                    <h4 class="modal-title" id="modal-label"><i class="fa fa-car"></i> Nuevo cliente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                        <div class="clearfix">
                                <ul class="nav nav-tabs top pull-left w-100p">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#ta">Datos</a>
                                    </li>
                                  
                                                       
                                </ul>
                            </div>
                            <div class="tab-content top">
                                    <div class="tab-pane active" id="ta">
                                            <form [formGroup]="clienteForm">
                                                    <div class="row">
                                                        <div class="col-md-6" >
                                                                <div [ngClass]="{'has-success':clienteForm.get('placa').value != '' }">
                                                                        <div class="form-group">
                                                                                <label for="">Placa:</label>
                                                                                <input [ngClass]="{'form-control-success':clienteForm.get('placa').value != '' }" formControlName="placa" type="text" class="form-control">
                                                                        </div>

                                                                </div>
                                                                <div [ngClass]="{'has-success':clienteForm.get('ano').value != '' }">
                                                                        <div class="form-group">
                                                                                <label for="">Ano:</label>
                                                                                <input [ngClass]="{'form-control-success':clienteForm.get('ano').value != '' }" formControlName="ano" type="number" class="form-control">
                                    
                                                                        </div>

                                                                </div>
                                                                <div [ngClass]="{'has-success':clienteForm.get('marca').value != '' }" >
                                                                        <div [ngClass]="{'has-success':clienteForm.get('marca').value != '' }">
                                                                                <div class="form-group">
                                                                                        <label for="">Marca:</label>
                                                                                        <input [ngClass]="{'form-control-success':clienteForm.get('marca').value != '' }" formControlName="marca" type="text" class="form-control">
                                            
                                                                                </div>

                                                                        </div>

                                                                </div>
                                                               
                                                               
                                                               
                                                                
                                                            
                                                        
                                                           
                                                            </div>
                                                       
                                                        <div class="col-md-6" >  
                                                            
                                                                <div [ngClass]="{'has-success':clienteForm.get('modelo').value != '' }">
                                                                        <div class="form-group">
                                                                                <label for="">Modelo:</label>
                                                                                <input [ngClass]="{'form-control-success':clienteForm.get('modelo').value != '' }" formControlName="modelo" type="text" class="form-control">
                                    
                                                                        </div>

                                                                </div>
                                                                       
                                                                  
                                                            
                                                                    <div [ngClass]="{'has-success':clienteForm.get('kilometros').value != '' }">
                                                                            <div class="form-group">
                                                                                    <label for="">Kilometraje:</label>
                                                                                    <input [ngClass]="{'form-control-success':clienteForm.get('kilometros').value != ''}" formControlName="kilometros" type="text" class="form-control">
                                                                            </div>
    
                                                                    </div>

                                                                   
                                                                <div [ngClass]="{'has-success':clienteForm.get('kilometros').value != '' }">
                                                                                <div class="form-group">
                                                                                    <label for="exampleSelect1">Seleccione Cliente</label>
                                                                                    <div class="input-group">
                                                                                        <div class="input-group-addon"><i class="fa fa-user-plus"></i></div>
                                                                                             <ng-select
                                                                                                formControlName="cliente_id"
                                                                                                [(options)]="clientes"
                                                                                                [placeholder]="clienteLabel"
                                                                                                [multiple]="false"
                                                                                            >
                                                                                            </ng-select>
                                                                                    </div>
                                                                                  
                                                                                        
                
                                                                                </div>
                                                                </div>
                                                                    
                                                             
                                                              
                                                            </div>
                                                    </div>
                                                   
                                                     
                                                  </form>
                                     
                                    </div>
                           

                                </div>  
         
              
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="!clienteForm.valid" (click)="savecliente()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
